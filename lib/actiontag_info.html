<script>
    $(function() {
        // Add PDF Action Tag External Module info to the list of available action tags.
        $(document).ajaxSuccess(function(e, jqXHR, options) {
            if (options.url.includes('Design/action_tag_explain.php')) {
                $('#action_tag_explain_popup').append($('#{PREFIX}-info-tpl').html())
            }
        })
    })
</script>
<template id="{PREFIX}-info-tpl">
    <div style="margin:10px 0 5px;">
        <!--= Action tag(s) provided by the <i>@Unique Action Tag</i> External Module: -->
        {HELPTITLE}<br>
        <table id="{PREFIX}-tag-info" style="margin-top:1px;width:100%;border-bottom:1px solid #ccc;line-height:13px;">
            <tbody>
                <tr>
                    <td class="nowrap" style="text-align:center;background-color:#f5f5f5;color:#912B2B;padding:7px 15px 7px 12px;font-weight:bold;border:1px solid #ccc;border-bottom:0;border-right:0;">
                        <button class="btn btn-xs btn-rcred" onclick="$('#field_annotation').val(trim('@UNIQUE '+$('#field_annotation').val())); highlightTableRowOb($(this).parentsUntil('tr').parent(),2500);">{ADD}</button>
                    </td>
                    <td class="nowrap" style="min-width:150px;background-color:#f5f5f5;color:#912B2B;padding:7px;font-weight:bold;border:1px solid #ccc;border-bottom:0;border-left:0;border-right:0;">@UNIQUE</td>
                    <td style="line-height:1.3;font-size:13px;background-color:#f5f5f5;padding:7px;border:1px solid #ccc;border-bottom:0;border-left:0;">
                        {UNIQUE_DESC}
                    </td>
                </tr>
                <tr>
                    <td class="nowrap" style="text-align:center;background-color:#f5f5f5;color:#912B2B;padding:7px 15px 7px 12px;font-weight:bold;border:1px solid #ccc;border-bottom:0;border-right:0;">
                        <button class="btn btn-xs btn-rcred" onclick="$('#field_annotation').val(trim('@UNIQUE-STRICT '+$('#field_annotation').val())); highlightTableRowOb($(this).parentsUntil('tr').parent(),2500);">{ADD}</button>
                    </td>
                    <td class="nowrap" style="min-width:150px;background-color:#f5f5f5;color:#912B2B;padding:7px;font-weight:bold;border:1px solid #ccc;border-bottom:0;border-left:0;border-right:0;">@UNIQUE-STRICT</td>
                    <td style="line-height:1.3;font-size:13px;background-color:#f5f5f5;padding:7px;border:1px solid #ccc;border-bottom:0;border-left:0;">
                        {UNIQUE_STRICT_DESC}
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>
</template>
