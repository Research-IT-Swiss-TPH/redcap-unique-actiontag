desc = "Ein externes Modul von REDCap, das Action Tags bereitstellt, die eine zusätzliche Eindeutigkeit für Felder innerhalb desselben Projekts ermöglichen."
; Action Tag Help
helptitle = "<b>Action Tag(s), die vom externen Modul <i>@Unique Action Tag</i> bereitgestellt werden</b> <br><i>Wirkt nur bei Feldern vom Typ Text und wird nur auf dem Dateneingabeformular dargestellt. Nicht getestet mit sich wiederholenden Instrumenten!</i></i>"
button_add = "Neu"
unique_desc = "Macht das Feld eindeutig. Verwendung ohne Parameter, z. B. <code>@UNIQUE</code>: Das Feld selbst wird eindeutig. <br>Verwendung mit Parametern, z. B. <code>@UNIQUE=\"field_1, field_2, field_3\"</code>: Das Feld selbst wird eindeutig und auch in Bezug auf alle aufgelisteten field_names (field_1, field_2 und field_3)."
unique_strict_desc = "Macht das Feld auch innerhalb des Datensatzes selbst eindeutig. Kann nur mit Parametern verwendet werden, z. B. <code>@UNIQUE-STRICT="field_1, field_2"</code>: Prüft auf Eindeutigkeit des aktuellen Feldwertes innerhalb und außerhalb des Datensatzes für gegebene Feldnamen (field_1, field_2)."
unique_instance_desc = "Macht das Feld zusammen mit allen seinen Instanzen eindeutig. Verwendung ohne Parameter, z.B. <code>@UNIQUE-INSTANCE</code>: Das Feld selbst wird ebenso eindeutig wie seine Instanzen."
